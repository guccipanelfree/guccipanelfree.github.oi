<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Claim History</title></head>
<body class="container mt-4">
  <h2>Claim History</h2>
  <table class="table"><tr><th>Reward</th><th>Value</th><th>Date</th></tr>
    {% for h in history %}
      <tr><td>{{ h[0] }}</td><td>{{ h[1] }}</td><td>{{ h[2] }}</td></tr>
    {% else %}
      <tr><td colspan="3">No claims yet.</td></tr>
    {% endfor %}
  </table>
  <a href="/rewards" class="btn btn-secondary">Back</a>
</body></html>
