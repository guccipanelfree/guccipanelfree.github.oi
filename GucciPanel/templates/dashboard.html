<!DOCTYPE html>
<html>
<head>

    <style>
        body { font-family: Arial; background: #f0f0f0; }
        .nav { background: #222; padding: 10px; }
        .nav a { color: white; margin: 10px; text-decoration: none; }
        .content { padding: 20px; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="/wallet">Wallet</a>
        <a href="/buy_service">Buy Services</a>
        <a href="/orders">My Orders</a>
        <a href="/watch_ads">Watch Ads</a>
        <a href="/support_chat">Support</a>
        <a href="/notifications">Notifications</a>
        <a href="/transactions">Transactions</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="content">
        <h2>Welcome, {{ user }}</h2>
        {% if is_admin %}
            <h3>Admin Panel</h3>
            <a href="/admin_dashboard">Admin Dashboard</a> |
            <a href="/admin_users">Manage Users</a> |
            <a href="/admin_orders">Manage Orders</a>
        {% endif %}
    </div>
</body>
</html>
