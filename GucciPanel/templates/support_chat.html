<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Support Chat</title></head>
<body class="container mt-4">
  <h2>Customer Support</h2>
  {% if not vip %}
    <p>Support is available only for VIP/Diamond users.</p>
    <a href="/dashboard" class="btn btn-secondary">Back</a>
  {% else %}
    <form method="POST">
      <textarea name="message" class="form-control" rows="4" required></textarea><br>
      <button class="btn btn-primary">Send</button>
    </form>
    <h4 class="mt-3">Previous Messages</h4>
    <ul>
      {% for m in messages %}
        <li>{{ m[2] }} - {{ m[1] }}</li>
      {% else %}
        <li>No messages yet.</li>
      {% endfor %}
    </ul>
  {% endif %}
</body></html>
