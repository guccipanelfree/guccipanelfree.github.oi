<!DOCTYPE html>
<html>
<head>
    <title>GucciPanel - Buy Diamonds</title>
    <style>
        body { font-family: Arial; background: #f0f0f0; }
        .box { width: 450px; margin: 50px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        h2 { text-align: center; }
        .plan { padding: 15px; margin: 10px 0; background: #fafafa; border: 1px solid #ddd; border-radius: 5px; }
        .plan:hover { background: #eee; }
        .btn { display: inline-block; padding: 8px 15px; background: #222; color: white; text-decoration: none; border-radius: 5px; }
        .btn:hover { background: #444; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Buy Diamonds</h2>
        <div class="plan">10 Diamonds → ₹50 <a href="/pay?plan=10" class="btn">Buy</a></div>
        <div class="plan">20 Diamonds → ₹70 <a href="/pay?plan=20" class="btn">Buy</a></div>
        <div class="plan">50 Diamonds → ₹100 <a href="/pay?plan=50" class="btn">Buy</a></div>
        <div class="plan">100 Diamonds → ₹150 <a href="/pay?plan=100" class="btn">Buy</a></div>
        <div class="plan">500 Diamonds → ₹300 <a href="/pay?plan=500" class="btn">Buy</a></div>
        <div class="plan">1000 Diamonds → ₹500 <a href="/pay?plan=1000" class="btn">Buy</a></div>
    </div>
</body>
</html>
