<!DOCTYPE html>
<html>
<head>
    <title>GucciPanel - Transactions</title>
    <style>
        body { font-family: Arial; background: #f8f9fa; }
        .box { width: 800px; margin: 40px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        h2 { text-align: center; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: center; }
        th { background: #222; color: white; }
        tr:nth-child(even) { background: #f2f2f2; }
        .success { color: green; font-weight: bold; }
        .pending { color: orange; font-weight: bold; }
        .failed { color: red; font-weight: bold; }
        .back { display: inline-block; margin-top: 20px; text-decoration: none; background: #222; color: white; padding: 8px 15px; border-radius: 5px; }
        .back:hover { background: #444; }
    </style>
</head>
<body>
    <div class="box">
        <h2>My Transactions</h2>
        <table>
            <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Status</th>
            </tr>
            {% for txn in transactions %}
            <tr>
                <td>{{ txn.date }}</td>
                <td>{{ txn.type }}</td>
                <td>{{ txn.amount }}</td>
                <td class="{% if txn.status == 'Success' %}success{% elif txn.status == 'Pending' %}pending{% else %}failed{% endif %}">
                    {{ txn.status }}
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="/dashboard" class="back">â¬… Back to Dashboard</a>
    </div>
</body>
</html>
