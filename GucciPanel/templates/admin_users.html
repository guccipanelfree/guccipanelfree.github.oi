<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Admin Users</title></head>
<body class="container mt-4">
  <h2>Users</h2>
  <table class="table"><tr><th>ID</th><th>Email</th><th>Gold</th><th>VIP</th><th>Diamonds</th></tr>
    {% for u in users %}
      <tr><td>{{ u[0] }}</td><td>{{ u[1] }}</td><td>{{ u[2] }}</td><td>{{ u[3] }}</td><td>{{ u[4] }}</td></tr>
    {% endfor %}
  </table>
  <a href="/admin" class="btn btn-secondary">Back</a>
</body></html>
